<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
</head>
  <body ng-app="winkerDashboardApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->



    <!-- Primary Layout and Angular View
    ================================================== --> 
    <div class="snap-drawers">
      <!-- LEFT DRAWER (NAVIGATION) -->
      <div 
        class="snap-drawer snap-drawer-left"
        ng-include 
        src="'views/navigationDrawer.html'" 
      ></div>
      <!-- END LEFT DRAWER -->

      <!-- RIGHT DRAWER -->
      <div class="snap-drawer snap-drawer-right">
        <div class="drawer-inner">
<!--           <div 
            ng-include 
            src="'something'" 
          ></div> -->
        </div>
      </div>
      <!-- END RIGHT DRAWER -->
    </div>

    <!-- MAIN CONTAINER data-snap-ignore="true" -->
    <div id="snap-contenter" class="snap-content">
      <!-- TOOLBAR -->
      <div 
        ng-include 
        src="'views/toolbar.html'" 
        ng-controller="ViewComponentsCtrl"
      ></div>
      <!-- END TOOLBAR -->

      <!-- MAIN ANGULAR VIEW -->
      <div ng-view></div>
      <!-- END MAIN ANGULAR VIEW -->

    </div>
    <!-- END MAIN CONTAINER -->



    <!-- Le Javascript
    ================================================== --> 
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
        <!-- CDN -->
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <!-- end CDN -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/snapjs/snap.min.js"></script>
        <script src="bower_components/angular-fire/angularfire.js"></script>
        <script src="bower_components/angular-ui-utils/modules/route/route.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/viewComponents.js"></script>
        <script src="scripts/services/snapper.js"></script>
        <script src="scripts/controllers/groceries.js"></script>
        <script src="scripts/controllers/weightTracker.js"></script>
        <script src="scripts/directives/graph.js"></script>
        <!-- endbuild -->
        <script type="text/javascript">
          $(function() {
            FastClick.attach(document.body);
          });
        </script>
</body>
</html>
